<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        canvas{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script src="js/phaser.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/ingame.js"></script>
    <script src="js/gameover.js"></script>
    <script src="js/store.js"></script>
    <script src="js/credits.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/ethanbucks.js"></script>
    <script src="cordova.js"></script>
    <script>
        document.addEventListener('deviceready', function(){
            window.game.setUp();
            window.game.login();

        }, false);
        var tgame = new Phaser.Game(1080, 1920, Phaser.CANVAS, 'game');
        tgame.state.add('Boot', Ethan.Boot);
        tgame.state.add('Loading', Ethan.Loading);
        // game.state.add('Debug', Ethan.Debug);
        tgame.state.add('Game', Ethan.Game);
        tgame.state.add('GameOver', Ethan.GameOver);
        tgame.state.add('Menu', Ethan.Menu);
        tgame.state.add('Store', Ethan.Store);
        tgame.state.add('Credits', Ethan.Credits);
        tgame.state.add('Settings', Ethan.Settings);
        tgame.state.add('EthanBucks', Ethan.EthanBucks);
        tgame.state.start('Boot');
    </script>
</body>
</html>
